<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Mon Formulaire</title>

    </head>
    <body>

        <form method="POST" action="monProgramme.php">
            <fieldset>
                <legend>Info personnelles </legend>
                <div>
                    <label for="prenom">Prénom:</label>
                    <input type="texte" name="prenom" placeholder="Entrez un prénom" maxlength="20" minlength="2"/>
                </div>
                <div>
                    <label for="nom">Nom:</label>
                    <input type="texte" name="nom" placeholder="Entrez un nom" maxlength="20" minlength="2"/>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" placeholder="Entrez un email"/>
                </div>
                <div>
                    <label for="numero">Numéro:</label>
                    <input type="tel" name="numero" placeholder="Entrez un numéro de téléphone"/>
                </div>
                <div>
                    <label for="password">Mot de passe:</label>
                    <input type="password" name="password" placeholder="Entrez un mot de passe" maxlength="30" minlength="8"/>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" name="age" placeholder="Entrez un age"/>
                </div>
                <div>
                    <label for="texte">Laissez un commentaire:</label>
                </div>
                <div>
                    <textarea cols="70" rows="10" placeholder="Entrez un commentaire"></textarea>
                </div>
                <div>
                    <label for="date">Date du commentaire:</label>
                    <input type="date" name="date"/>
                </div>
                <div>
                    <label for="photo"> Ma photo:</label>
                    <input type="file" name="photo" accept=".png, .jpg, .gif" />
                </div>
            </fieldset>
            <fieldset>
                <legend>Vous préférez:</legend>
                <div>
                    <label for="checkbox">Le HTML</label>
                    <input type="checkbox" id="checkbox" checked/>
                </div>
                <div>
                    <label for="checkbox2">Le CSS</label>
                    <input type="checkbox" id="checkbox2"/>
                </div>
                <div>
                    <label for="checkbox3">Le JavaScript</label>
                    <input type="checkbox" id="checkbox3"/>
                </div>
                <label for="checkbox4">Ne rien faire</label>
                <input type="checkbox" id="checkbox4"/>
            </fieldset>
            <fieldset>
                <legend>Vous vous levez :</legend>
                <div>
                    <input type="radio" id="radio1" name="radio" value="radio1" checked/>
                    <label for="radio1">Le matin</label>
                </div>
                <div>
                    <input type="radio" id="radio2" name="radio" value="radio2"/>
                    <label for="radio2">Le midi</label>
                </div>
                <div>
                    <input type="radio" id="radio3" name="radio" value="radio3"/>
                    <label for="radio3">Le soir</label>
                </div>
                <div>
                    <input type="radio" id="radio4" name="radio" value="radio4"/>
                    <label for="radio4">En retard !</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Fin du formulaire</legend>
                <label for="liste">Vous en avez assez ?</label>
                <select name="liste">
                    <optgroup label="Team Pas encore">
                        <option value="option1" checked>J'en veux plus</option>
                        <option value="option2">C'est super !</option>
                    <optgroup label="Team Oula">
                        <option value="option3">J'en ai marre</option>
                        <option value="option4">Pitié !</option>
                    </optgroup>
                </select>
                <div>
                    <input type="submit" value="Envoyer"/>
                    <input type="reset" value="Reset"/>
                </div>
            </fieldset>
        </form>



    </body>



</html>
